<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for an Artist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Search for Your Favorite Artist</h1>
        <form method="POST" action="/search" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="query" class="form-label">Artist Name</label>
                <input type="text" id="query" name="query" class="form-control" placeholder="Enter artist name" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Go Back to Homepage</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
